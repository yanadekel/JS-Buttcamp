<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23.2</title>
</head>

<body>

  <div id="display-area">00:00:00.000</div>
  <div class="btn">
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <button id="reset-button">Reset</button>
  </div>


  <script>
    let clock = document.querySelector("#clock");
    let start = document.querySelector('#start-button');
    let stop = document.querySelector('#stop-button');
    let clear = document.querySelector('#reset-button');
    let display = document.querySelector('#display-area');
    let t;


    let time = 0;
    let hour = 0;
    let min = 0;
    let sec = 0;
    let millisec = 0;

    function clockRunning() {
      millisec += 1
      if (millisec >= 1000) {
        millisec = 0;
        sec++;
        if (sec >= 60) {
          min++;
          sec = 0;
          if (min >= 60) {
            hour++;
            min = 0;
          }
        }
      }
      display.textContent = (hour ? (hour > 9 ? hour : "0" + hour) : "00") + ":" + (min ? (min > 9 ? min : "0" + min) : "00") + ":" +
        (sec > 9 ? sec : "0" + sec) + ":" + (millisec > 90 ? millisec : "0" + millisec);

      timer();
    }
    function timer() {
      t = setTimeout(clockRunning, 1);
    }

    timer();



    start.onclick = function () {
      if (t) timer();
    }


    stop.onclick = function () {
      clearTimeout(t);
      t=-1;
    }


    clear.onclick = function () {
      display.textContent = "00:00:00.000";
      millisec = 0; sec = 0; min = 0; hour = 0;
    }
   
  </script>
</body>

</html>
